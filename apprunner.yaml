version: 1.0
runtime: corretto11
build:
  commands:
    build:
      - echo "Building with Maven and Corretto 11"
      - mvn clean package -DskipTests
run:
  runtime-version: 11
  command: java -jar target/GitTest-1.0-SNAPSHOT.jar
  network:
    port: 8080
    env: PORT
  env:
    - name: AWS_REGION
      value: us-east-1
    - name: S3_BUCKET_NAME
      value: nithin-edu-test